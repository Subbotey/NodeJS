	<h1 class="h1-zagolovok">
	Регистрация нового пользователя
	</h1>
	<form class="form" align="center">
	  <fieldset>
		<legend>
			Регистрация
		</legend>
		<p>
			<label>Введите ваш логин:
				<input 
					type="text" 
					required 
					placeholder="Login" 
					minlength="5" 
					maxlength="25"
				>
				* 
			</label>
		</p>
		<p>
			<label>Введите ваш E-Mail:
				<input 
					type="email" 
					required 
					placeholder="Email"
				>
				*
			</label>
		</p>
		<p>
			<label>Введите ваш пароль:
				<input 
					type="password" 
					required 
					placeholder="Password"  
					minlength="5" 
					maxlength="25"
				>
				*
			</label>
		</p>
		<p>
			<label>Повиторите ваш пароль:
				<input 
					type="password" 
					required 
					placeholder="Password"  
					minlength="5" 
					maxlength="25"
				>
				*
			</label>
		</p>
		<p>
			<input
				type="submit"
				value="Регистрация"
			>
		</p>
		<p align="left">
			Поля помеченные "*" обязательны для заполнения.
		</p>
