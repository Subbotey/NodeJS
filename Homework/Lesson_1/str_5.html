	</head>
	<body>
		<table  width="100%">
		  <caption>
		  <h1> Регистрация нового пользователя </h1>
		  </caption>
		  <thead>
			<tr>
			  <th  width="150">Меню</th>
			  <th>&nbsp; </th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <th> <ul align="left">
				  <li><a href="./index.html">Главная</a></li>
				  <li><a href="./str_2.html">Ссылки</a></li>
				  <li><a href="./str_3.html">Текст</a></li>

				  <li><a href="#">Регистрация</a></li>
				</ul>
			  </th>
			  <th>
				  <form autocomplete="on">
					  <fieldset>
						<legend>
							Регистрация
						</legend>
						<p>
							<label>Введите ваш логин:
								<input 
									type="text" 
									required 
									placeholder="Login" 
									minlength="5" 
									maxlength="25"
								>
								* 
							</label>
						</p>
						<p>
							<label>Введите ваш E-Mail:
								<input 
									type="email" 
									required 
									placeholder="Email"
								>
								*
							</label>
						</p>
						<p>
							<label>Введите ваш пароль:
								<input 
									type="password" 
									required 
									placeholder="Password"  
									minlength="5" 
									maxlength="25"
								>
								*
							</label>
						</p>
						<p>
							<label>Повиторите ваш пароль:
								<input 
									type="password" 
									required 
									placeholder="Password"  
									minlength="5" 
									maxlength="25"
								>
								*
							</label>
						</p>
						<p>
							<input
								type="submit"
								value="Регистрация"
							>
						</p>
						<p align="left">
							Поля помеченные "*" обязательны для заполнения.
						</p>
					</fieldset>
				</form>
			  </th>
			</tr>
		  </tbody>
		</table>
